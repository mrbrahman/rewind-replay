<!DOCTYPE html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="app-content" class="">
    <div id="header" class="w3-bar w3-white w3-border-top w3-border-bottom w3-top">
      <a href="/" data-navigo><img id="logo" class="home w3-bar-item"src="assets/R3-small.png" alt="Relive!"></a>
      <a href="/" data-navigo><div id="title" class="home w3-bar-item">Rewind,Replay Relive!</div></a>

      <input id="search-box" class="w3-bar-item w3-input w3-border w3-round-large w3-light-grey w3-third" type="text" id="search" name="search" size="150" placeholder="Search your memories...">
      
      <button id="search-button" class="w3-bar-item w3-button w3-round-large w3-grey" style="margin-left:10px">Search</button>

      <div class="w3-bar-item w3-xlarge w3-circle w3-button w3-right"><span>&#9881;</span></div>
    </div>

    <div id="main-content">
      <div id="pig-wrapper">
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/navigo" type="module"></script>
  <script src="js/lib/pig.js"></script>
  <script src="js/main.mjs" type="module"></script>
